<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css" />
		<title>Postcard Digital</title>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<div><h1>Mi Postal</h1></div>
				<div>
					<img
						src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					/>
				</div>
			</div>

			<div class="postcard-body">
				<div class="body-left">
					<p>Mira que fino! Esta postal la cree usando HTML5 y CSS3 durante mi curso de 4Geeks Academy <br /></p>
					<p>Esto es demasiado cool, no puedo esperar a hacer mas cosas</p>
				</div>
				<div class="body-right">
					<form>
						<input type="text" id="name" name="sname" placeholder="Algun Nombre" /><br />
						<input type="mail" id="mail" name="smail" placeholder="Algun Mail" /><br />
						<input type="text" id="comment" name="scomen" placeholder="Algun Comentario" /><br />
					</form>
				</div>
			</div>
			<div class="postcard-footer">
				<button>Enviar mi postal</button>
			</div>
		</div>
	</body>
</html>
